<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>
<body>
    <script>
        let numero=-9;
        if(numero>0){
            document.write("El número es positivo.")
        }else if (numero <-10){
            document.write("El numero es negativo.");    
        }else{
            document.write("El numero es cero.")
        }
    </script>
    
</body>
</html>
